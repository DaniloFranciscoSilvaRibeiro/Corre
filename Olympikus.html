<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>https://www.olympikus.com.br</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .cabecalho {
      background-color: rgb(55, 11, 248);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .cabecalho h1 {
      margin: 0;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: normal;
      font-style: italic;
      font-size: 30px;
    }
    .menu {
      font-size: 12px;
      display: flex;
      gap: 20px;
      font-family: Arial, sans-serif;
      font-weight: normal;
    }
    .linha-preta {
      background-color: #000;
      color: #fff;
      font-size: 12px;
      text-align: center;
      padding: 6px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .linha-preta span {
      flex: 1;
      text-align: center;
    }
    .seta {
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="cabecalho">
    <h1>olympikus</h1>
    <div class="menu">
      <h2>FAMÍLIA CORRE</h2>
      <h2>LANÇAMENTOS</h2>
      <h2>MASCULINO</h2>
      <h2>FEMININO</h2>
      <h2>INFANTIL</h2>
      <h2>OFERTAS</h2>
      <h2>EXPLORE OLYMPIKUS</h2>
    </div>
  </div>

  <div class="linha-preta">
    <div class="seta">&#10094;</div>
    <span>Frete grátis para todo o Brasil acima de R$ 199,99</span>
    <div class="seta">&#10095;</div>
  </div>
</body>
</html>
